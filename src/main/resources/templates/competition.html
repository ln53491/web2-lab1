<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <title>Competitions</title>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <script src="https://cdn.tailwindcss.com"></script>
    <link href="../static/css/home.css" th:href="@{/css/home.css}" rel="stylesheet" />
</head>
<body>
    <div class="header" th:if="${#authorization.expression('isAuthenticated()')}"></div>
    <div class="login-field">
        <form class="competition-form" method="post" th:action="@{/competition}" th:object="${competitionForm}">
            <div class="competition-div">
                <p class="header-text">
                    Create new Competition
                </p>
                <div>
                    <label for="name"></label>
                    <input type="text" id="name" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2"
                           th:field="*{name}" placeholder="Name" required>
                </div>
                <div>
                    <input type="text" id="competitors" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2"
                           th:field="*{competitors}" placeholder="Competitors (eg. c1;c2;...)" required>
                    <label for="competitors"></label>
                </div>
                <div class="win-row">
                    <div>
                        <label for="win"></label>
                        <input type="text" id="win" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2"
                               th:field="*{win}" placeholder="Win" required>
                    </div>
                    <p class="divider-text">/</p>
                    <div>
                        <label for="draw"></label>
                        <input type="text" id="draw" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2"
                               th:field="*{draw}" placeholder="Draw" required>
                    </div>
                    <p class="divider-text">/</p>
                    <div>
                        <label for="loss"></label>
                        <input type="text" id="loss" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2"
                               th:field="*{loss}" placeholder="Loss" required>
                    </div>
                </div>
                <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-full leading-6"
                        type="submit">Create
                </button>
            </div>
            <div class="divider"></div>
            <img id="competition-img" src="https://static.vecteezy.com/system/resources/previews/018/875/761/original/business-competition-and-strategy-concept-png.png" alt="">
        </form>
    </div>

    <div class="name-tag" th:if="${#authorization.expression('isAuthenticated()')}">
        <p id="name-tag">Hello,&nbsp;<b><span th:text="${#authentication.principal.attributes['name']}"></span></b>!</p>
    </div>
    <form method="get" th:action="@{/logout}" th:if="${#authorization.expression('isAuthenticated()')}"
          class="logout-form" style="margin-block-end: inherit">
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
        <button class="bg-red-500 hover:bg-red-700 text-white font-bold py-2 px-4 rounded-full leading-6"
                type="submit">Logout
        </button>
    </form>

    <form method="get" th:action="@{/competition}" th:if="${#authorization.expression('isAuthenticated()')}"
          class="new-comp-button" style="margin-block-end: inherit">
        <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-full leading-6"
                type="submit">Create
        </button>
    </form>
</body>
</html>
